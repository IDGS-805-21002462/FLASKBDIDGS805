<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | SIGECA Error</title>
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --bg: #0a0a0c;
            --text: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        /* Efecto Glitch para el 404 */
        .error-code {
            font-size: 10rem;
            font-weight: 900;
            margin: 0;
            line-height: 1;
            position: relative;
            letter-spacing: -5px;
            background: linear-gradient(var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(0, 242, 255, 0.3));
        }

        .error-code::before, .error-code::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .error-code::before {
            color: #ff00c1;
            animation: glitch 0.4s cubic-bezier(.25, .46, .45, .94) both infinite;
            clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
            -webkit-text-fill-color: #ff00c1;
        }

        /* Mensaje */
        .message {
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-top: 20px;
            opacity: 0.8;
        }

        .description {
            max-width: 500px;
            margin: 20px auto;
            color: #888;
            line-height: 1.6;
        }

        /* Botón Estilo Cyberpunk */
        .btn-back {
            margin-top: 30px;
            padding: 15px 40px;
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            transition: 0.3s;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
        }

        .btn-back:hover {
            background: var(--primary);
            color: var(--bg);
            box-shadow: 0 0 30px var(--primary);
        }

        /* Decoración de fondo */
        .grid {
            position: absolute;
            width: 200%;
            height: 100%;
            background-image:
                linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            bottom: -50%;
            left: -50%;
            z-index: -1;
            animation: move-grid 10s linear infinite;
        }

        @keyframes move-grid {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }

        @media (max-width: 600px) {
            .error-code { font-size: 6rem; }
            .message { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="grid"></div>

    <div class="container">
        <h1 class="error-code">404</h1>
        <div class="message">PAGINA NO ENCONTRADA</div>
        <p class="description">
        </p>
        <a href="/Alumnos" class="btn-back">VOLVER AL DASHBOARD</a>
    </div>

</body>
</html>
